<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chararacter Counter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="ruler.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h2>Real Time Char Counter</h2>
        <textarea  id="textarea" class="textarea" placeholder="please write your text here" maxlength="100"></textarea>
        <div class="counter">
            <p>
                total Character : <span id="total_care" class="total_care">50</span>
            </p>
            <p>
                Remaining Character : <span id="remaining_care" class="remaining_care">50</span>
            </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
